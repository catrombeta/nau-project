    <!-- SLOT MACHINE SECTION  -->

    <section id="slot-machine">

      <nav>
        <img src="./assets/img/logo-game.png" class="logo-game">
        <img src="./assets/img/close-game.png" class="close-game">
      </nav>

      <!-- Modal -->
      <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <img src="./assets/img/logo-game.png" class="logo-game">
              <img src="./assets/img/close-game.png" class="close-game" data-bs-dismiss="modal" id="modal-close">
            </div>
            <div class="modal-body">
              <p class="modal-result-title"></p>
              <div id="modal-result-icon"></div>
              <p class="modal-result-text"></p>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" ></button>
            </div> -->
          </div>
        </div>
      </div>

      <div id="slot-machine-container">
        <p id="phrase-game"></p>
        <div class="slot">
          <img src="./assets/img/towel.png" id="symbol" />
        </div>
          <button class="spin-button"></button>
      </div>
    </section>

    <!-- SLIDE SHOW SECTION  -->

    <section id="slide-show">
      <!-- <span><img src="./assets/img/close-button.png" class="closeButton" id="close-button-slide" /></span> -->

      <div id="carouselExample" class="carousel slide carousel-fade h-100">
        <div class="carousel-inner">
          <!-- CRIANDO FILHOS A PARTIR DE JS -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- VIDEO STANDBY SECTION  -->

    <section id="video-standby">
      <video id="video" loop muted autoplay>
        <source src="./assets/video/video.mp4" />
      </video>
    </section>
