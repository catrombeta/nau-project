<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <script src="./src/jquery/jquery-3.6.1.min.js"></script>
    <script defer src="./src/main.js"></script>
    <title>Slot Machine</title>
</head>
<body onload="setSection()">
    <section id="default">
      <div class="button-default-section" id="play-slide-show">
        <h2>
          ABOUT US
        </h2>
      </div>
      <div class="button-default-section" id="play-game">
        <h2>
          PLAY
        </h2>
      </div>
    </section>
    <section id="slot-machine">
      <div class="slot">
        <img src="./assets/img/default.png" id="symbol">
      </div>
      <button class="spin-button">Spin</button>
    </section>
    <section id="slide-show">
      
    </section>
    <section id="video-standby">

    </section>
</body>
</html>
