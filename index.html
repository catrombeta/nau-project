<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script src="./src/jquery/jquery-3.6.1.min.js"></script>
    <script src="./src/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="./src/main.js"></script>
    <title>Slot Machine</title>
  </head>
  <body>

    <!-- MAIN/CHOICES SECTION -->

    <section id="default">
      <div id="homepage-container">
        <img src="./assets/img/logo-homepage.png" alt="logo" class="logo-homepage">
        <div class="row">
          <div class="col-lg-12 justify-content-center d-flex">
            <div class="button-default-section" id="play-slide-show"></div>
          </div>
          <div class="col-lg-12 justify-content-center d-flex">
            <div class="button-default-section" id="play-game" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12" id="phrase-homepage"></div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <span id="pt-button">
              <img src="./assets/img/pt-icon-homepage.png" class="icon-language" alt="">
            </span>
            <span id="en-button">
              <img src="./assets/img/en-icon-homepage.png" class="icon-language" alt="">
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- TRANSITION BACKGROUND  -->

    <div id="background-transition"></div>

    <!-- TRANSITION SECTION -->

    <section id="transition-section">
      <div id="transition-section-container">
        <p class="transition-title"></p>
        <p class="transition-description"></p>
        <img src="./assets/img/logo-homepage.png">
      </div>
    </section>

    <!-- SLOT MACHINE SECTION  -->

    <section id="slot-machine">

      <nav>
        <img src="./assets/img/logo-game.png" class="logo-game">
        <img src="./assets/img/close-game.png" class="close-game">
      </nav>

      <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <img src="./assets/img/logo-game.png" class="logo-game">
              <img src="./assets/img/close-game.png" class="close-game" data-bs-dismiss="modal" id="modal-close">
            </div>
            <div class="modal-body">
              <p class="modal-result-title"></p>
              <div id="modal-result-icon"></div>
              <p class="modal-result-text"></p>
            </div>
          </div>
        </div>
      </div>

      <div id="slot-machine-container">
        <p id="phrase-game"></p>
        <div class="slot">
          <img src="./assets/img/logo-homepage.png" id="symbol" />
        </div>
          <button class="spin-button"></button>
      </div>
    </section>

    <!-- SLIDE SHOW SECTION  -->

    <section id="slide-show">
      <nav>
        <img src="./assets/img/logo-game.png" class="logo-game">
        <img src="./assets/img/close-game.png" class="close-game">
      </nav>
      <div class="slide-show-container">
        <div id="carouselExample" class="carousel slide carousel-fade h-100">
          <div class="carousel-inner">
            <!-- CRIANDO FILHOS A PARTIR DE JS -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- VIDEO STANDBY SECTION  -->

    <section id="video-standby">
      <video id="video" loop muted autoplay>
        <source src="./assets/video/video.mp4" />
      </video>
    </section>
  </body>
</html>
