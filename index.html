<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <script src="./src/jquery/jquery-3.6.1.min.js"></script>
    <script src="./src/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="./src/main.js"></script>
    <title>Slot Machine</title>
</head>
<body onload="setSection()">

  <!-- MAIN/CHOICES SECTION -->

  <section id="default">
    <div class="button-default-section" id="play-slide-show">
      <h2>
        ABOUT US
      </h2>
    </div>
    <div class="button-default-section" id="play-game">
      <h2>
        PLAY
      </h2>
    </div>
  </section>

    <!-- SLOT MACHINE SECTION  -->

  <section id="slot-machine">
    <span>
      <img src="./assets/img/close-button.png" class="close-button" id="close-button-slot" />
    </span>
    <div class="slot">
      <img src="./assets/img/default.png" id="symbol">
    </div>
    <button class="spin-button">Spin</button>
  </section>

    <!-- SLIDE SHOW SECTION  -->

  <section id="slide-show">
    <span><img src="./assets/img/close-button.png" class="closeButton" id="close-button-slide" /></span>

    <div id="carouselExample" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <!-- CRIANDO FILHOS A PARTIR DE JS -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- VIDEO STANDBY SECTION  -->

  <section id="video-standby">

  </section>
  <script src="./src/main.js"></script>
</body>
</html>
